<!DOCTYPE html>
<html lang="en" xlmns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta>
    <title>AddBalloon</title>
</head>
<body>

<div>
      <form action="/balloons/add" method="POST">
        <div>
          <input id="id" type="hidden" name="id" th:value="(${balloon} != null ? ${balloon.getId()} : '')">
          <label for="name">Balloon name</label>
          <input type="text"
                 class="form-control"
                 id="name"
                 name="name"
                 th:value="(${balloon} != null ? ${balloon.getName()} : '')"
                 placeholder="Enter product name">
        </div>
        <div>
          <label for="description">Balloon Description</label>
          <input type="text"
                 class="form-control"
                 id="description"
                 name="description"
                 th:value="(${balloon} != null ? ${balloon.getDescription()} : '')"
                 placeholder="Description">
        </div>
        <div>
          <label>Manufacturer</label>
          <select name="manufacturer">
            <option th:if="${balloon} != null"
                    th:each="man : ${manufacturers}"
                    th:selected="${balloon.getManufacturer() != null && balloon.getManufacturer().getId() == man.getId()}"
                    th:value="${man.getId()}"
                    th:text="${man.getName()}">
            </option>
            <option th:if="${balloon} == null"
                    th:each="man : ${manufacturers}"
                    th:value="${man.getId()}"
                    th:text="${man.getName()}">
            </option>
          </select>
        </div>
        <button type="submit" value="Submit">Submit</button>
        <a type="button" href="/balloons">Back</a>
      </form>
  <th:block sec:authorize="isAuthenticated()">
    <form>
      <a href="/logout">
        <i>Logout</i>
      </a>
    </form>
  </th:block>
  <th:block sec:authorize="!isAuthenticated()">
    <form>
      <a href="/login">Login</a>
    </form>
  </th:block>
</div>

</body>
</html>
