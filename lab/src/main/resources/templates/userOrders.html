<!DOCTYPE html>
<html lang="en" xlmns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
  <table>
    <thead>
    <tr>
      <th scope="col">Balloon Color</th>
      <th scope="col">Balloon Size</th>
      <th scope="col">Order Creation Date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order: ${orders}">
      <td th:text="${order.balloonColor}"></td>
      <td th:text="${order.balloonSize}"></td>
      <td th:text="${#temporals.format(order.dateCreated, 'dd-MM-yyyy HH:mm:ss')}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
