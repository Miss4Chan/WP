<!DOCTYPE html>
<html xlmns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>WP lab - Delivery Info</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
        table {
            width: 100%;
        }

        table, td, th {
            border: 1px solid black;
            padding: 3px 2px;
        }

        section {
            float: left;
            margin: 0 1.5%;
            width: 63%;
        }

        aside {
            float: right;
            margin: 0 1.5%;
            width: 30%;
        }
    </style>
</head>
<body>
<header>
    <h1>Balloon Order page - Delivery information </h1>
</header>
<section>

    <form th:method="POST" action="/balloons/deliveryInfo">
        <h2>Enter Username</h2>
        <select name="username" required>
            <option th:each="user: ${users}" th:value="${user.getUsername()}" th:text="${user.getUsername()}"></option>
        </select>
        </td>
        <h2>Choose date:</h2>
        <input type="datetime-local" name="dateCreated" class="form-control"
                   placeholder="Select date of creation" required="" autofocus=""> <br/>
        <input class="btn btn-dark" type="submit" th:value="Confirm">
        </form>
    </form>
</section>
<aside>
    <th:block th:if="${session.order!=null}">
        <table>
            <tr>
                <th colspan="2">
                    Your Order Status
                </th>
            </tr>
            <tr>
                <td><b>Balloon Type </b></td>
                <td><th:block th:text="${session.order.getBalloonColor()}"></th:block></td>
            </tr>
            <tr>
                <td><b>Balloon Size</b></td>
                <td><th:block th:text="${session.order.getBalloonSize()}"></th:block></td>
            </tr>
        </table>
    </th:block>
    <th:block sec:authorize="isAuthenticated()">
        <form>
            <a href="/logout">
                <i>Logout</i>
            </a>
        </form>
    </th:block>
    <th:block sec:authorize="!isAuthenticated()">
        <form>
            <a href="/login">Login</a>
        </form>
    </th:block>
</aside>
</body>
</html>
